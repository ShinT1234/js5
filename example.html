<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one"><em>fresh</em> figs</li>
        <li id="two">pine nuts</li>
        <li id="three">honey</li>
        <li id="four">balsamic vinegar</li></ul>
    </div>
  </body>
  <script>
    var List=document.getElementsByTagName('ul')[0];

    var newItemLast=document.createAttribute('li');
    var newItemLast=document.createTextNode('cream');
    newItemLast.appendChild(newTextLast);
    List.appendChild(newItemLast);

    var newItemLFirst=document.createTextNode('kale');
    newItemLFirst.appendChild(newItemLFirst);
    List.insertBefore(newItemLFirst,List.firstChild);

</html>
